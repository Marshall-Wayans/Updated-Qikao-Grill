<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Qikao Grill â€” Menu</title>
<style>
  /* ---------- Basic layout & navbar ---------- */
  :root{
    --accent1:#e63946; --accent2:#ff636e; --bg:#f7f7fb; --card:#fff;
    --text:#111;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);}
  nav{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.25rem;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;position:sticky;top:0;z-index:50}
  .brand{font-weight:700}
  .links{display:flex;gap:1rem;align-items:center}
  .links a{color:rgba(255,255,255,.95);text-decoration:none;font-weight:600}
  .cart-btn{position:relative;cursor:pointer;font-size:1.25rem;background:transparent;border:none;color:#fff}
  .cart-count{position:absolute;top:-8px;right:-10px;background:#fff;color:var(--accent1);border-radius:999px;padding:2px 7px;font-size:0.75rem;font-weight:700;box-shadow:0 3px 8px rgba(0,0,0,.15)}
  /* ---------- main grid ---------- */
  .container{max-width:1200px;margin:1.5rem auto;padding:0 1rem}
  h1{margin:0 0 1rem}
  .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem}
  .card{position:relative;background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(17,17,17,.06);display:flex;flex-direction:column}
  .card img{width:100%;height:150px;object-fit:cover;display:block}
  .card-body{padding:0.9rem;flex:1;display:flex;flex-direction:column;gap:0.5rem}
  .card h3{margin:0;font-size:1.05rem}
  .card .desc{color:#666;font-size:0.9rem;margin-top:0.25rem}
  .card .price{font-weight:700;margin-top:auto}
  /* ---------- top-left quantity badge ---------- */
  .qty-badge{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:4px 8px;border-radius:999px;font-weight:700;font-size:0.85rem;box-shadow:0 6px 18px rgba(230,57,70,.18)}
  /* ---------- card controls (+/-) ---------- */
  .controls{display:flex;align-items:center;gap:0.5rem;margin-top:0.6rem}
  .btn-small{background:#fff;border:1px solid #eee;padding:6px 10px;border-radius:8px;cursor:pointer}
  .btn-small:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.06)}
  .add-btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:700}
  .add-btn:hover{opacity:.95;transform:translateY(-2px)}
  /* ---------- cart sidebar ---------- */
  .cart-sidebar{position:fixed;right:-420px;top:0;width:400px;height:100vh;background:#fff;box-shadow:-12px 0 40px rgba(0,0,0,.12);transition:right .28s ease;padding:1rem 1rem;z-index:80;overflow:auto}
  .cart-sidebar.open{right:0}
  .cart-sidebar h3{margin:0 0 0.75rem}
  .cart-item{display:flex;gap:0.6rem;align-items:center;justify-content:space-between;padding:0.6rem 0;border-bottom:1px solid #f0f0f5}
  .cart-item .left{display:flex;gap:0.6rem;align-items:center}
  .cart-item .left img{width:56px;height:40px;object-fit:cover;border-radius:8px}
  .cart-qty{display:flex;gap:0.4rem;align-items:center}
  .muted{color:#666;font-size:0.9rem}
  .view-cart-btn{display:block;width:100%;margin-top:1rem;padding:0.9rem;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:800;cursor:pointer}
  .empty{padding:2rem;text-align:center;color:#777}
  /* ---------- responsive ---------- */
  @media (max-width:720px){
    .cart-sidebar{width:100%;right:-100%}
    .cart-sidebar.open{right:0}
  }
</style>
</head>
<body>

<nav>
  <div class="brand">Qikao Grill</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="menu.html" style="opacity:.95">Menu</a>
    <a href="about.html">About</a>
    <button class="cart-btn" id="open-cart" aria-label="Open cart">ðŸ›’
      <span class="cart-count" id="nav-count">0</span>
    </button>
  </div>
</nav>

<main class="container">
  <h1>Our Menu</h1>

  <section class="menu-grid" id="menu-grid">
    <!-- cards generated by JS for maintainability -->
  </section>
</main>

<!-- Cart sidebar -->
<aside class="cart-sidebar" id="cartSidebar" aria-hidden="true">
  <h3>Your cart</h3>
  <div id="cartList"></div>
  <div style="margin-top:1rem;border-top:1px solid #f1f1f5;padding-top:1rem">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="muted">Subtotal</div>
      <div style="font-weight:800" id="cartSum">Ksh 0.00</div>
    </div>
    <button class="view-cart-btn" id="viewCartBtn">View Cart</button>
  </div>
</aside>

<script>
/*
  MENU + CART implementation
  - Uses localStorage key "qikao_cart" to persist cart
  - Each menu item has id, name, price, image, description
  - Top-left quantity badge shows current qty in cart for that item
  - +/- on the card update qty immediately
  - Navbar cart count shows total items
  - Sidebar lists items, allows +/- and remove
  - "View Cart" navigates to cart.html (separate page) where final checkout/pay will happen
*/

/* ---------- sample menu data (replace images & text as you like) ---------- */
const MENU = [
  { id:'chai-moto', name:'Chai moto', price:50, img:'../public/images/chai moto.jpg', desc:'Hot, aromatic chai made just right â€” sweet, milky and full of warming spices to lift your day.' },
  { id:'coffee', name:'Coffee', price:70, img:'../public/images/coffee.jpg', desc:'Rich, freshly-brewed coffee with a bold aroma and smooth finish â€” perfect with any snack.' },
  { id:'smocha', name:'Smocha', price:70, img:'../public/images/smocha.jpeg', desc:'Flaky pastry filled with sweet, chocolatey goodness â€” a cozy pick-me-up.' },
  { id:'mandazi', name:'Mandazi', price:10, img:'../public/images/mandazi.jpg', desc:'Golden, lightly sweet mandazi â€” crisp outside, soft inside. Perfect with chai.' },
  { id:'burger', name:'Burger', price:250, img:'../public/images/burger.jpg', desc:'Juicy grilled patty, melted cheese and fresh toppings â€” a burger that satisfies.' },
  { id:'smokie', name:'Smokie', price:50, img:'../public/images/smokie.jpg', desc:'Charred smokie with a flavorful snap â€” ideal for a quick craving.' }
];

/* ---------- helpers: localStorage cart ---------- */
const STORAGE_KEY = 'qikao_cart';
function readCart(){
  try{
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  }catch(e){ return [];}
}
function saveCart(cart){ localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); }

/* ---------- render menu cards ---------- */
const grid = document.getElementById('menu-grid');
function buildMenu(){
  grid.innerHTML = '';
  const cart = readCart();
  for(const item of MENU){
    const qty = (cart.find(i=>i.id===item.id)||{quantity:0}).quantity;
    const card = document.createElement('article');
    card.className='card';
    card.innerHTML = `
      <div class="qty-badge" data-id="${item.id}">${qty}</div>
      <img src="${item.img}" alt="${item.name}">
      <div class="card-body">
        <h3>${item.name}</h3>
        <div class="desc">${item.desc}</div>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-top:.5rem">
          <div style="font-weight:700">Ksh ${item.price}</div>
          <div>
            <button class="btn-small" data-action="decrease" data-id="${item.id}">âˆ’</button>
            <button class="btn-small" data-action="increase" data-id="${item.id}">+</button>
          </div>
        </div>
      </div>
    `;
    grid.appendChild(card);
  }
}
buildMenu();

/* ---------- update navbar count & card badges ---------- */
function updateNavCount(){
  const cart = readCart();
  const total = cart.reduce((s,i)=>s+i.quantity,0);
  document.getElementById('nav-count').textContent = total;
  // update per-card badges
  document.querySelectorAll('.qty-badge').forEach(b => {
    const id = b.dataset.id;
    const it = cart.find(x=>x.id===id);
    b.textContent = it ? it.quantity : 0;
  });
}

/* ---------- add / remove logic ---------- */
function setQuantity(id, newQty){
  let cart = readCart();
  const idx = cart.findIndex(i=>i.id===id);
  if(newQty <= 0){
    if(idx !== -1) cart.splice(idx,1);
  } else {
    if(idx === -1){
      const menuItem = MENU.find(m=>m.id===id);
      cart.push({ id, name: menuItem.name, price: menuItem.price, img: menuItem.img, quantity: newQty });
    } else {
      cart[idx].quantity = newQty;
    }
  }
  saveCart(cart);
  updateNavCount();
  renderSidebar(); // keep sidebar in sync
  buildMenu(); // rebuild to reflect badges (or you could update nodes directly)
}

function changeQuantity(id, delta){
  const cart = readCart();
  const item = cart.find(i=>i.id===id);
  const current = item ? item.quantity : 0;
  setQuantity(id, current + delta);
}

/* ---------- handle clicks on + / - on cards ---------- */
document.addEventListener('click', (e)=>{
  const el = e.target;
  if(el.dataset && el.dataset.action){
    const action = el.dataset.action;
    const id = el.dataset.id;
    if(action === 'increase') changeQuantity(id, 1);
    if(action === 'decrease') changeQuantity(id, -1);
  }
});

/* ---------- cart sidebar render & interactions ---------- */
const sidebar = document.getElementById('cartSidebar');
const cartList = document.getElementById('cartList');
const cartSumEl = document.getElementById('cartSum');
document.getElementById('open-cart').addEventListener('click', ()=>{
  sidebar.classList.toggle('open');
  renderSidebar();
  // set aria-hidden accordingly for accessibility
  sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open'));
});

function renderSidebar(){
  const cart = readCart();
  cartList.innerHTML = '';
  if(cart.length === 0){
    cartList.innerHTML = `<div class="empty">Your cart is empty</div>`;
    cartSumEl.textContent = 'Ksh 0.00';
    updateNavCount();
    return;
  }
  let sum = 0;
  for(const it of cart){
    sum += it.price * it.quantity;
    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';
    itemDiv.innerHTML = `
      <div class="left">
        <img src="${it.img}" alt="${it.name}" />
        <div>
          <div style="font-weight:700">${it.name}</div>
          <div class="muted">Ksh ${it.price} â€¢ <span style="font-weight:700">${it.quantity}</span> pcs</div>
        </div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:700">Ksh ${(it.price * it.quantity).toFixed(2)}</div>
        <div style="margin-top:6px" class="cart-qty">
          <button class="btn-small" data-action="decrease-side" data-id="${it.id}">âˆ’</button>
          <button class="btn-small" data-action="increase-side" data-id="${it.id}">+</button>
          <button style="background:none;border:none;color:#e63946;cursor:pointer;margin-left:6px" data-action="remove-side" data-id="${it.id}">Remove</button>
        </div>
      </div>
    `;
    cartList.appendChild(itemDiv);
  }
  cartSumEl.textContent = 'Ksh ' + sum.toFixed(2);
  updateNavCount();
}

/* ---------- sidebar qty buttons handling ---------- */
document.addEventListener('click', (e)=>{
  const a = e.target;
  if(!a.dataset || !a.dataset.action) return;
  const action = a.dataset.action;
  const id = a.dataset.id;
  if(action === 'increase-side') changeQuantity(id, 1);
  if(action === 'decrease-side') changeQuantity(id, -1);
  if(action === 'remove-side') setQuantity(id, 0);
});

/* ---------- View Cart navigation ---------- */
document.getElementById('viewCartBtn').addEventListener('click', ()=> {
  // go to dedicated cart/checkout page
  // cart state is persisted in localStorage and will be read by cart.html
  window.location.href = 'cart.html';
});

/* ---------- initialize UI ---------- */
updateNavCount();
renderSidebar();
</script>
</body>
</html>
